<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Medicine</title>
    <link rel="stylesheet" href="myMedicine.css">
</head>
<body>
    <div class="container">
        <h1>My Medicine App</h1>
        <p>This app uses OpenAI's GPT-3 to help you know the side effects and uses of your medicine.</p>
        <hr> 
        <!-- to make a break -->
        <form>
            <p>Please enter the Generic Name of your medicine:</p>
            <input type="text" id="medicine" name="medicine" placeholder="Enter medicine name"><br><br>
            <input type="submit" value="Submit">
        </form>
        <div>
            <h2>Result:</h2>
            <p id="result">Result will be displayed here.</p>
        </div>
    </div>
</body>
</html>
